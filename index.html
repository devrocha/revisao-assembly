<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="/src/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>

  <body class="h-screen overflow-hidden">
  <nav id="navbar">
    <div class="flex justify-around py-.5 border-b.1 border-gray-400">
      <div class="flex space-x-5">
        <div class="flex space-x-1 cursor-pointer">
          <i data-lucide="notebook-pen"></i>
          <span>Posts</span>
        </div>
        <div class="flex space-x-1 cursor-pointer">
          <i data-lucide="user"></i>
          <span>Perfil</span>
        </div>
      </div>
      <i data-lucide="log-out" class="cursor-pointer"></i>
    </div>
  </nav>

  <div id="signCard" class="w-full h-full bg-gray-100">
    <div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
      <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Sign in</h2>
        <form method="POST" class="space-y-5">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
          </div>
          <div class="flex justify-end">
            <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
          </div>
          <button id="signButton"
            class="w-full bg-indigo-600 text-white py-3 rounded-xl font-semibold hover:bg-indigo-700 transition">
            Sign in
          </button>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
          Donâ€™t have an account?
          <a href="#" class="text-indigo-600 font-medium hover:underline">Sign up</a>
        </p>
      </div>
    </div>
    
    
  </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/src/main.ts"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script> lucide.createIcons();</script>
  </body>
</html>
